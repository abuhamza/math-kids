<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Tables de Multiplication (1 Ã  10)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-pink-100 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl p-8 mt-10 animate-fade-in">
    <h1 class="text-4xl font-bold text-center text-pink-700 mb-6">ðŸŽ² Test des Multiplications</h1>
    <p class="text-center text-gray-600 mb-4">RÃ©ponds aux 100 questions sur les tables de 1 Ã  10 ! Clique sur "Corriger" pour voir ton score âœ¨</p>
    <form id="quizForm" class="space-y-3">
      <div id="questionList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      <div class="flex justify-center">
        <button type="submit" class="bg-pink-600 text-white px-6 py-3 rounded-full text-lg hover:bg-pink-700 transition">Corriger</button>
      </div>
    </form>
    <div class="result text-center mt-6 text-xl font-semibold text-purple-700" id="result"></div>
  </div>

  <script>
    const questionList = document.getElementById("questionList");
    const resultContainer = document.getElementById("result");
    const totalQuestions = 100;
    const questions = [];
    const usedPairs = new Set();

    while (questions.length < totalQuestions) {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const key = `${a},${b}`;
      if (!usedPairs.has(key)) {
        usedPairs.add(key);
        questions.push({ a, b });
      }
    }

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "flex items-center gap-3 bg-yellow-100 p-3 rounded-lg shadow-sm";
      div.innerHTML = `
        <label class="text-lg font-medium">${index + 1}. ${q.a} Ã— ${q.b} =</label>
        <input type="number" name="q${index}" data-answer="${q.a * q.b}" class="border border-gray-300 p-2 rounded-md w-24 focus:outline-none focus:ring-2 focus:ring-pink-400" />
      `;
      questionList.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;
      const inputs = document.querySelectorAll("input[type=number]");
      inputs.forEach((input) => {
        const correct = parseInt(input.dataset.answer);
        const given = parseInt(input.value);
        if (given === correct) {
          score++;
          input.classList.remove("bg-red-200");
          input.classList.add("bg-green-200");
        } else {
          input.classList.remove("bg-green-200");
          input.classList.add("bg-red-200");
        }
      });
      resultContainer.textContent = `ðŸŽ‰ Score : ${score} / ${totalQuestions}`;
    });
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-in-out;
    }
  </style>
</body>
</html>
